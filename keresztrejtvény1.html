<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="UTF-8">
		<title>Keresztrejtvény</title>
		<link rel="stylesheet" href="style.css">
		<style>
		<style>
			table {
				border-collapse: collapse;
			}
			td {
				width: 40px;
				height: 40px;
				border: 1px solid var(--text-color);
				text-align: center;
				vertical-align: middle;
				position: relative;
			}
			input {
				width: 90%;
				height: 90%;
				text-transform: uppercase;
				text-align: center;
				border: none;
				font-size: 18px;
				color: var(--text-color);
				background-color: var(--background-color);
			}
			.number {
				position: absolute;
				top: 0;
				left: 2px;
				font-size: 12px;
				color: var(--text-color)
			}
			.black {
				background-color: var(--text-color);
			}
		</style>
		</style>
	</head>
<body>
<div class="page">

<div class="bar"><a href="index.html">Home</a></div>
<h2>Keresztrejtvény</h2>
<p>Töltsd ki az üres mezőket!</p>

<table>
  <tr>
    <td class="black"></td>
    <td><span class="number">1</span><input maxlength="1"></td>
    <td><input maxlength="1"></td>
    <td><input maxlength="1"></td>
    <td class="black"></td>
  </tr>
  <tr>
    <td><span class="number">2</span><input maxlength="1"></td>
    <td><input maxlength="1"></td>
    <td class="black"></td>
    <td><span class="number">3</span><input maxlength="1"></td>
    <td><input maxlength="1"></td>
  </tr>
  <tr>
    <td><input maxlength="1"></td>
    <td class="black"></td>
    <td><span class="number">4</span><input maxlength="1"></td>
    <td><input maxlength="1"></td>
    <td><input maxlength="1"></td>
  </tr>
  <tr>
    <td class="black"></td>
    <td><span class="number">5</span><input maxlength="1"></td>
    <td><input maxlength="1"></td>
    <td class="black"></td>
    <td><input maxlength="1"></td>
  </tr>
  <tr>
    <td><input maxlength="1"></td>
    <td><input maxlength="1"></td>
    <td class="black"></td>
    <td><input maxlength="1"></td>
    <td><span class="number">6</span><input maxlength="1"></td>
  </tr>
</table>

<h3>Megoldandó szavak:</h3>
<p><strong>1. vízszintes:</strong> ORVOS</p>
<p><strong>2. függőleges:</strong> TUDOMÁNY</p>
<p><strong>3. vízszintes:</strong> GÉN</p>
<p><strong>4. függőleges:</strong> ALMA</p>
<p><strong>5. vízszintes:</strong> KÉMIA</p>
<p><strong>6. függőleges:</strong> EGÉSZSÉG</p>
</div>
</body>
</html>
